<!doctype html>
<html lang="en">

<head>
    <title>Wongnok</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link href="https://fonts.googleapis.com/css?family=Dosis|Maitree|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/default.css">    
</head>

<body class="bg2">
    <section >
    <nav class="navbar navbar-expand-sm|md|lg|-xl navbar-light bg-warning ">
        <a class="navbar-brand" href="#"><img src="image/wongnok.png" alt="" height="40"></a>
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home
                        
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Search</a>
                    <span class="sr-only">(current)</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
        </div>
    </nav>
    <div class="container text-light">
        <h1 class="display-3 text-dark shadow">Search</h1>
        <form>
            <div class="form-group">
                <label for="">Search</label>
                <input type="text " name="keyword" id="keyword" class="form-control shadow-lg w-50" placeholder="Keyword ex. Cafe, Seafood" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Category</label>
                <select class="form-control  dropdown-toggle shadow-lg w-50" name="type" id="type">
                    <option value="resturant">Resturant</option>
                    <option value="doctor">Doctor</option>
                    <option value="beauty_salon">Beauty Salon</option>
                    <option value="gas_station">Gas Station</option>
                    <option value="atm">ATM</option>
                </select>
            </div>
            <div class="form-group">
                    <label for="">Distance</label>
                    <select class="form-control  dropdown-toggle shadow-lg w-50" name="radius" id="radius">
                        <option value="500">500 m</option>
                        <option value="1000">1 km</option>
                        <option value="5000">5 km</option>
                    </select>
             </div>
            <a name="" id="search" class="btn btn-success" href="#" role="button">Search</a>
            <p></p>
            <h4>Results</h4>    
            <div class="row bg-dark">
                <div class="col display-5 text-right">Picture of Place</div>
                <div class="col display-5 text-center">Name of Place</div>
                <div class="col display-5 text-left">Ratting of Place</div>
            </div>   
            <div id="searchresult" class=""></div>            
        </form>
    </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
    <script src="js/search.js"></script>
    <script src="js/placesearch.js"></script>
</body>

</html>
